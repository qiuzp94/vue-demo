<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符（stop&prevent）</title>

</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div v-on:click="handle0">
            <input type="button" value="点击1" v-on:click.stop="handle1">
        </div>
        <div>
            <a href="https://www.baidu.com" target="_blank" v-on:click.prevent="handle3">baidu</a >
        </div>
        
    </div>
</body>
<script src="./vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            num: 0, 
        },
        methods:{
            handle0:function(){
                this.num++;
            },
            handle1:function(event){
                // event.stopPropagation()
            },
            handle3:function(event){

            }
        }

    });

</script>

</html>
