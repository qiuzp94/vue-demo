<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-数据指令</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg2"></div>
        <div v-pre>{{msg}}</div>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        var vw = new Vue({
            el:'#app',
            data:{
                msg:'hello world',
                msg1:'yellow',
                msg2:'<html><h1>什么鬼？</h1></html>'
            }
        })
    </script>
</body>
</html>
