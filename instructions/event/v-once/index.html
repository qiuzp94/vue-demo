<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
</head>
<body>
    <div id="app">
        <div v-once>{{msg}}</div>
        <div>{{msg1}}</div>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello world',
                msg1:'hello world'
            }
        })
    </script>    
</body>
</html>
