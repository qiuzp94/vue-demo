<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on2</title>

</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click=handle(11,22,$event)>点击1</button>
        <button v-on:click=handle2>点击2</button>
    </div>
</body>
<script src="./vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            num: 0, 
        },
        methods:{
            handle:function(p1,p2,event){
                console.log(p1,p2)
                console.log(event.target.innerHTML)
                console.log(event.target.tagName)
                this.num++
            },
            handle2:function(event){
                console.log(event.target.innerHTML)
            }
        }

    });

</script>

</html>
