<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if 和 v-for结合使用</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(v,k,i) in obj ">{{v + '---' + k + '---' +i}}</div>
    </div>
    <script>
        var obj = {
            uname:'lsli',
            age: '12',
            gender: 'male'
        }

        for (key in obj) {
            console.log(key, obj[key])
        }
        var vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    uname: 'lsli',
                    age: '12',
                    gender:  'male'
                }
            }

        })
    </script>
</body>

</html>
